<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lista de Tareas</title>
        <link rel="stylesheet" href="estilos.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>

    <body>
        <div class="container">  
                 
            <div class="principal">
                <h1>Lista de Tareas</h1> <br>

                </form>
            </div>

            <div class="tareas">
                <ul class="lista" id="lista">
                    
                </ul>
            </div>

        </div>


        <script src="main.js"></script>

    </body>
</html>
